<!-- Filter Component -->
<app-filter
  [all]="totalProductsCount"
  [inStock]="productInStock"
  [outOfstock]="productOutOfStock"
  (productSelectedButtonChanged)="onFilterChanged($event)">
</app-filter>

<!-- Product Grid -->
<div class="ekart--products--container">
  <ng-container *ngFor="let prod of filteredProducts">
    <app-product
      class="ekart--product--card"
      [product]="prod"
      (click)="viewProduct(prod)">
    </app-product>
  </ng-container>
</div>
